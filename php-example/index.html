<!DOCTYPE HTML>
<html>
  <head>
    <title>HTML5 Ooyala Uploader</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="javascripts/ooyala.client.js"></script>
    <script type="text/javascript" src="javascripts/eventdispatcher.js"></script>
    <script type="text/javascript" src="javascripts/assetcreator.js"></script>
    <script type="text/javascript" src="javascripts/uploader.js"></script>
    <script type="text/javascript" src="javascripts/chunk-providers/html5provider.js"></script>
    <script type="text/javascript" src="javascripts/htmluploader.js"></script>
    <script type="text/javascript" src="javascripts/base64.js"></script>
  </head>
  <body>
    <div>
      <label for="assetName">Name: </label>
      <input type="text" id="assetName" value="HTML5 Test"/>
      <label for="assetDescription">Description: </label>
      <input type="text" id="assetDescription" value="Blah"/>
      <a id="selectAsset">Select Asset</a>
    </div>
    <div>
      <button id="upload" onclick="upload();">Upload</button>
    </div>
    <div id="progress"></div>
    <script type="text/javascript">
      window.uploader = new Ooyala.Client.AssetCreator('api_proxy.php', 'selectAsset');

      uploader.on("progress", function(){
        $("#progress").text(uploader.progress());
      });

      uploader.on("error", function(err){console.log(err)});

      uploader.on("assetCreationComplete", function(){
        uploader.upload();
      });

      function upload(){
        uploader.prepareUpload($("#assetName").val(), $("#assetDescription").val());
      }
    </script>
    </body>
  </html>
